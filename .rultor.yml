---
# yamllint disable rule:line-length
docker:
  image: maxonfjvipon/rultor-image-hs:master
assets:
  hackage-auth: maxonfjvipon/secrets#.hackage-auth
install: |
  # pdd -f /dev/null -v
  cp -r /root/.ghcup /home/r/.ghcup
  chown -R r:r /home/r/.ghcup
  echo 'export PATH=$HOME/.ghcup/bin:$HOME/.cabal/bin:$PATH' >> /home/r/.profile
release:
  pre: false
  script: |
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    sed -i "s/0\.0\.0\.0/0.${tag}/" phino.cabal
    chmod 755 ../hackage-auth
    cabal check
    cabal build
    cabal test
    git commit -am "set version to ${tag}"
    cabal sdist
    cabal upload --token=$(cat ../hackage-auth) dist-newstyle/sdist/phino-0.${tag}.tar.gz
merge:
  script: |-
    cabal build
    cabal test
