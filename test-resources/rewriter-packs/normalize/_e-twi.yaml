---
# yamllint disable rule:line-length
# { ⟦ m ↦ ⟦ x ↦ ⟦ t ↦ ξ.ρ.k.ρ.t ⟧, k ↦ ⟦⟧, t ↦ ⟦⟧ ⟧.x.t ⟧ }
# Rdot:   { ⟦ m ↦ ⟦ t ↦ ξ.ρ.k.ρ.t ⟧(ρ ↦ ⟦ x ↦ ⟦ t ↦ ξ.ρ.k.ρ.t ⟧, k ↦ ⟦⟧, t ↦ ⟦⟧ ⟧).t ⟧ }
# Rmiss:  { ⟦ m ↦ ⊥.t ⟧ }
# Rdd:    { ⟦ m ↦ ⊥ ⟧ }
normalize: true
input: |
  { ⟦ m ↦ ⟦ x ↦ ⟦ t ↦ ξ.ρ.k.ρ.t ⟧, k ↦ ⟦⟧, t ↦ ⟦⟧ ⟧.x.t ⟧ }
output: |-
  { ⟦
    m ↦ ⟦
      ρ ↦ ⟦
        x ↦ ⟦ t ↦ ξ.ρ.k.ρ.t ⟧,
        k ↦ ⟦ ⟧,
        t ↦ ⟦ ⟧,
        ρ ↦ ⟦
          t ↦ ξ.ρ.k.ρ.t,
          ρ ↦ ⟦ x ↦ ⟦ t ↦ ξ.ρ.k.ρ.t ⟧, k ↦ ⟦ ⟧, t ↦ ⟦ ⟧ ⟧
        ⟧
      ⟧
    ⟧
  ⟧ }
