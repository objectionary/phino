---
repeat: 10
input: Q -> [[ x -> Q.y ]]
output: |-
  Φ ↦ ⟦
    x ↦ Φ.y,
    z -> "hello world"
  ⟧
rules:
  custom:
    - pattern: '[[ x -> Q.y, !B ]]'
      result: '[[ x -> Q.y, z -> !e, !B ]]'
      where:
        - meta: '!e'
          function: concat
          args: ['"hello "', '"world"']
      having:
        not:
          part-of: ['!e', '!B']
