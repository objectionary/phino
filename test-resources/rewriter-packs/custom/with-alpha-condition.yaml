---
input: Q -> [[x -> $.q, y -> Q.a]](~0 -> Q.x)
output: |-
  Φ ↦ ⟦
    y ↦ Φ.a
  ⟧
rules:
  custom:
    - pattern: '[[!a1 -> $.q, !B]](!a2 -> !e)'
      result: '[[!B]]'
      when:
        and:
          - alpha: '!a2'
          - not:
              alpha: '!a1'
