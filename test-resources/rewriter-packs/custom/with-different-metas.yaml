---
input: Q -> [[ x -> "hello", y -> "world" ]]
output: |-
  Φ ↦ ⟦
    z ↦ "hello world"
  ⟧
rules:
  custom:
    - name: concat with metas
      pattern: '[[ x -> !e_hello, y -> !e_world ]]'
      result: '[[ z -> !e_hello_world ]]'
      where:
        - meta: '!d-space'
          function: dataize
          args: ['" "']
        - meta: '!d_HELLO'
          function: dataize
          args: ['!e_hello']
        - meta: '!d-WORLD1'
          function: dataize
          args: ['!e_world']
        - meta: '!e_hello_world'
          function: concat
          args:
            - '!d_HELLO'
            - '!d-space'
            - '!d-WORLD1'
