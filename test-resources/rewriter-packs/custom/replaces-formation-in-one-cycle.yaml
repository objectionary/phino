---
repeat: 1
must: 1
input: |
  {[[
    x -> "hello",
    y -> "world",
    z -> "!"
  ]]}
output: |
  {[[
    x -> ?,
    y -> ?,
    z -> ?
  ]]}
rules:
  custom:
    - name: tau to void
      pattern: |
        [[ !B1, !a -> !e, !B2 ]]
      result: |
        [[ !B1, !a -> ?, !B2 ]]
