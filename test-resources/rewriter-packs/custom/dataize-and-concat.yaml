---
input: Q -> [[ x -> "hello", y -> "world" ]]
output: |-
  Φ ↦ ⟦
    z ↦ "hello world"
  ⟧
rules:
  custom:
    - name: dataize & concat
      pattern: '[[ x -> !e1, y -> !e2 ]]'
      result: '[[ z -> !e3 ]]'
      where:
        - meta: '!d0'
          function: dataize
          args: ['" "']
        - meta: '!d1'
          function: dataize
          args: ['!e1']
        - meta: '!d2'
          function: dataize
          args: ['!e2']
        - meta: '!e3'
          function: concat
          args:
            - '!d1'
            - '!d0'
            - '!d2'
