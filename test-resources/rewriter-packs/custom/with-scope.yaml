---
input: Q -> [[ x -> [[ y -> ? ]](y -> Q.org.eolang) ]]
output: |-
  Φ ↦ ⟦
    x ↦ ⟦
      y ↦ ⟦
        x ↦ ⟦
          y ↦ ∅
        ⟧(
          y ↦ Φ.org.eolang
        )
      ⟧
    ⟧
  ⟧
rules:
  custom:
    - pattern: '[[ x -> [[ y -> ? ]](y -> !e) ]]'
      result: '[[ x -> [[ y -> !e1 ]] ]]'
      where:
        - meta: '!e1'
          function: scope
          args: ['!e']
          
