---
input: |
  Q -> [[ attr -> 55 ]]
output: |-
  Φ ↦ ⟦ str ↦ "attr", num -> "55" ⟧
rules:
  custom:
    - name: string function
      pattern: '[[ !a -> !e, !B ]]'
      result: '[[ str -> !e-str, num -> !e-num, !B ]]'
      where:
        - meta: '!e-str'
          function: string
          args: ['!a']
        - meta: '!e-num'
          function: string
          args: ['!e']
