---
input: Q -> [[ x -> "hello", y -> "world" ]]
output: |-
  Φ ↦ ⟦
    z ↦ "hello world"
  ⟧
rules:
  custom:
    - name: concat from expression
      pattern: '[[ x -> !e1, y -> !e2 ]]'
      result: '[[ z -> !e3 ]]'
      where:
        - meta: '!e3'
          function: concat
          args:
            - '!e1'
            - '" "'
            - '!e2'
