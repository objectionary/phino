---
input: Q -> [[ k -> [[ x -> "hello" ]] ]]
output: |-
  Φ ↦ ⟦
    k -> [[ x -> "hi" ]]
  ⟧
rules:
  custom:
    - name: custom
      pattern: '[[ x -> !e ]]'
      result: '[[ x -> "hi" ]]'
      when:
        matches: ['hello', '!e']