---
repeat: 3
must: 1
input: |
  {[[
    x -> "hello",
    y -> "world",
    z -> "!"
  ]]}
output: |
  {[[ ]]}
rules:
  custom:
    - name: tau to void
      pattern: |
        [[ !B1, !a -> !e, !B2 ]]
      result: |
        [[ !B1, !a -> ?, !B2 ]]
    - name: voids to empty
      pattern: |
        [[ !a1 -> ?, !a2 -> ?, !a3 -> ?, ^ -> ? ]]
      result: |
        [[ ]]
