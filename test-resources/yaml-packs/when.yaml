---
pattern: 'Q'
result: 'Q'
when:
  not:
    and:
      - or:
          - and:
              - in:
                  - ['!a1', '!a2']
                  - ['!B']
              - alpha: '!a'
      - or:
          - and:
              - in:
                  - ['x', '^']
                  - ['!B1']
