---
pattern: 'Q.!a'
result: 'Q.x'
when:
  not:
    and:
      - or:
          - and:
              - in:
                  - '!a1'
                  - '!B'
              - alpha: '!a'
              - eq:
                  - '!a'
                  - '^'
              - eq:
                  - add:
                      - ordinal: '!a'
                      - length: '!B'
                  - 1
      - or:
          - and:
              - in:
                  - '^'
                  - '!B1'
