---
name: 'STOP'
pattern: '⟦ 𝐵 ⟧.𝜏'
result: ⊥
when:
  and:
    - not:
        in:
          - '𝜏'
          - '𝐵'
    - not:
        in:
          - 'φ'
          - '𝐵'
    - not:
        in:
          - 'λ'
          - '𝐵'
