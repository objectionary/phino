---
# yamllint disable rule:line-length
name: coverage
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  coverage:
    strategy:
      matrix:
        os: [macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.ghcup
            ~/.cabal/packages
            ~/.cabal/store
            ~/.ghc
            dist-newstyle
          key: ${{ runner.os }}-cabal-coverage-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('cabal.project', 'cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-coverage-
            ${{ runner.os }}-cabal-
      - name: Set up GHC
        uses: haskell-actions/setup@v2.8.0
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.12.1.0'
      - name: Update package list
        run: cabal update
      - name: Build project
        run: cabal build all
      - name: Run tests with coverage
        run: cabal test all --enable-coverage
      - name: Generate coverage report
        run: |
          find . -name "hpc_index.html" -type f | head -1 | xargs dirname | xargs -I {} cp -r {} coverage-report
          COVERAGE_FILE=$(find . -name "hpc_index.html" -type f | head -1)
          echo "Coverage report generated at: $COVERAGE_FILE"

          # Extract overall coverage summary
          if [ -f "$COVERAGE_FILE" ]; then
            {
              echo "## Code Coverage Report"
              echo "âœ… Coverage report has been generated successfully!"
              echo ""
              echo "The report includes detailed per-module breakdowns for:"
              echo "- Top Level Definitions coverage"
              echo "- Alternatives coverage"
              echo "- Expressions coverage"
              echo ""
              echo "ðŸ“Š View the full HTML report in the artifacts section below."
            } >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Install hpc-lcov for Codecov
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: cabal install hpc-lcov
      - name: Generate lcov coverage data
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          TIX_FILE=$(find . -name "*.tix" -type f | head -1)
          if [ -f "$TIX_FILE" ]; then
            hpc-lcov "$TIX_FILE" > coverage.lcov
            echo "Generated lcov coverage data at coverage.lcov"
          else
            echo "No .tix file found for coverage conversion"
            exit 1
          fi
      - name: Upload coverage to Codecov
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: hpc-coverage-report
          path: coverage-report/
          retention-days: 30
