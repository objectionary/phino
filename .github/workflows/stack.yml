---
# yamllint disable rule:line-length
name: stack
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  STACK_ROOT: ${{ github.workspace }}/.stack-root
jobs:
  build:
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up GHC
        id: setup
        uses: haskell-actions/setup@v2.8.2
        with:
          ghc-version: '9.6.7'
          enable-stack: true
          stack-version: '3.5.1'
      - uses: actions/cache@v4
        with:
          path: |
            ${{ env.STACK_ROOT }}
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}
          restore-keys: |
            ${{ runner.os }}-stack-
      - name: Install xmllint on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
      - name: Install xmllint on macOS
        if: runner.os == 'macOS'
        run: |
          brew install libxml2
      - name: Install xmllint on Windows
        if: runner.os == 'Windows'
        run: |
          choco install xsltproc
      - name: Install GHC if needed
        run: stack setup
      - name: Build
        run: stack build --fast
      - name: Run tests
        run: stack test
