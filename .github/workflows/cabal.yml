---
name: cabal
'on':
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up GHC
        uses: haskell-actions/setup@v2.8.0
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.12.1.0'
      - name: Update package list
        run: cabal update
      - name: Build project
        run: cabal build all
      - name: Run tests
        run: cabal test all
