---
# yamllint disable rule:line-length
name: cabal
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      matrix:
        os: [macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/cache@v4
        with:
          path: |
            ~/.ghcup
            ~/.cabal/packages
            ~/.cabal/store
            ~/.ghc
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('cabal.project', 'cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-
      - name: Set up GHC
        uses: haskell-actions/setup@v2.8.2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.12.1.0'
      - name: Install xmllint on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
      - name: Install xmllint on macOS
        if: runner.os == 'macOS'
        run: |
          brew install libxml2
      - name: Update package list
        run: cabal update
      - name: Build project
        run: cabal build all
      - name: Run tests
        run: cabal test all
